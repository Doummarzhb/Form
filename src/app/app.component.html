<div class="flex justify-center mt-16">
  <div class="shadow border p-8" style= "width:1200px;">
  <h2>Student-form</h2>
  <form [formGroup]="studentForm">
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input type="text" matInput  placeholder="enter name" formControlName="name">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input type="text" matInput  placeholder="enter Email" formControlName="email">
      </mat-form-field>
      </div>
      <div class="flex">
        <mat-form-field class="w-6/12 pr-2">
          <mat-label>Age</mat-label>
          <input type="text" matInput  placeholder="enter Age" formControlName="age">
        </mat-form-field>
        <mat-form-field class="w-6/12">
          <mat-label>Class</mat-label>

     <mat-select formControlName="class" >
     <mat-option value="valid">Class 1</mat-option>
     <mat-option value="invalid">Class2</mat-option>
  </mat-select>
        </mat-form-field>
        </div>
        <div class="flex">
        <mat-form-field class="w-6/12 pr-2">
          <mat-label>Address</mat-label>
          <textarea type="text" matInput  placeholder="enter Address" rows="2" formControlName="address"></textarea>
        </mat-form-field>
        <div class="w-4/12 flex   items-center pr-2">
          <mat-label><b>Gender</b></mat-label>
         <mat-radio-group formControlName="gender">
          <mat-radio-button  value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="w-6/12 flex items-center">
          <mat-checkbox class="example-margin" formControlName="IsActive">IS Active</mat-checkbox>
        </div>
        <!-- <mat-form-field class="w-6/12">

          <mat-label>IsActive</mat-label>
          <input type="text" matInput  placeholder="IsActive">

        </mat-form-field> -->
</div>
<div class="flex justify-center pr-2">
  <button mat-raised-button color="primary" class="!w-36" (click)="savestudent()">Save</button>
</div>
  </form>
  </div>
  </div>
